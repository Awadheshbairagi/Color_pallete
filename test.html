<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-1 container">
        <div class="logo">
          <h1>
            <span style="color: #d82148">Color</span> Pallete by
            <span style="color: #6ebf8b">Awadhesh</span>
          </h1>
        </div>
        <div class="button">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin"></i>
          <i class="fa-brands fa-github"></i>
        </div>
      </div>

      <div class="header-2">
        <div class="header-2_container container">
          <div class="options">
            <i
              class="fa-solid fa-bars"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            ></i>
            Show all gradients
          </div>

          <div class="color">
            <div class="color-box"></div>
            <p>#161853</p>
          </div>
          <div class="buttons">
            <i class="fa-solid fa-rotate-right"></i>
            <div class="divider"></div>
            <i class="fa-solid fa-circle-plus"></i>
            <div class="divider"></div>
            <i class="fa-solid fa-cloud-arrow-down"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- MODAL -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            	<div class="row">
                   <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                     <p class="cl-1">
                         Grade Grey
                     </p>
                   </div>
                   <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                       <p class="cl-2">Piggy Pink</p>
                   </div>
                   <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                       <p class="cl-3">Cool Blues</p>
                   </div>
                </div>
                <div class="row">
                    <div class=" col-lg-4 ">
                      <p class="cl-4">
                          MegaTron
                      </p>
                    </div>
                    <div class=" col-lg-4 ">
                        <p class="cl-5">Asteroid</p>
                    </div>
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                        <p class="cl-6">Jshine</p>
                    </div>
                 </div>
                 <div class="row">
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                      <p class="cl-1">
                          Grade Grey
                      </p>
                    </div>
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                        <p class="cl-2">Piggy Pink</p>
                    </div>
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                        <p class="cl-3">Cool Blues</p>
                    </div>
                 </div>
                 <div class="row">
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                      <p class="cl-1">
                          Grade Grey
                      </p>
                    </div>
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                        <p class="cl-2">Piggy Pink</p>
                    </div>
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                        <p class="cl-3">Cool Blues</p>
                    </div>
                    
                 </div>
                 <div class="row">
                    <div class=" col-lg-4 ">
                      <p class="cl-4">
                          MegaTron
                      </p>
                    </div>
                    <div class=" col-lg-4 ">
                        <p class="cl-5">Asteroid</p>
                    </div>
                    <div class=" col-lg-4 d-flex align-items-center justify-content-center">
                        <p class="cl-6">Jshine</p>
                    </div>
                 </div>
            </div>
            
            
          </div>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
